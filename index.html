<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/todo.css" />
    <link rel="stylesheet" href="/css/clock.css" />
    <link rel="stylesheet" href="/css/stopWatch.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://webfontworld.github.io/Cafe24SsurroundAir/Cafe24SsurroundAir.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="upLine">
      <i class="fa-brands fa-apple fa-lg" style="margin-left: 10px"></i>
      <span class="upLineText" id="upLineName"></span>
      <span class="upLineText">파일</span>
      <span class="upLineText">수정</span>
      <span class="upLineText">보기</span>
      <span class="upLineText">방문 기록</span>
      <span class="upLineText">북마크</span>
      <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-sliders"></i>
      <span id="date" class="upLineDate upLineText"></span>
      <span id="time" class="upLineTime upLineText"></span>
    </div>
    <div id="windows">
      <!--윗 검은 줄-->
      <div id="status-bar">
        <a href="/views/login.html">
          <div class="status_circle" id="red_circle"></div>
        </a>
        <div class="status_circle" id="yellow_circle"></div>
        <div class="status_circle" id="green_circle"></div>
      </div>
      <div id="mainPage">
        <div id="todoList">
          <div class="main__title">
            <h1>To do list</h1>
          </div>
          <div class="input__section">
            <form>
              <div>
                <input
                  type="text"
                  class="item"
                  maxlength="15"
                  autofocus="true"
                />
              </div>
              <div>
                <span type="button" class="input__button">
                  <i class="fas fa-plus-circle"></i>
                </span>
              </div>
            </form>
          </div>
          <div class="item__list"></div>
        </div>
        <div id="mainCenter">
          <div id="mainTimer">
            <span id="mainDate" class="date"></span>
            <span id="mainTime" class="time"></span>
          </div>
          <div class="manyIcon">
            <div class="firstLine">
              <div class="iconBox">
                <a href="http://www.google.com" class="iconLick">
                  <div id="circle4" class="manyCircle">
                    <img
                      src="/icon/naver.png"
                      height="30px"
                      width="30px"
                      alt="naver"
                    />
                  </div>
                  <span class="iconBoxText">Naver</span>
                </a>
              </div>

              <div class="iconBox">
                <a href="http://github.com" class="iconLick">
                  <div id="circle2" class="manyCircle">
                    <i
                      class="fa-brands fa-github-alt fa-2xl"
                      style="color: #ffffff"
                    ></i>
                  </div>
                </a>
                <span class="iconBoxText">Github</span>
              </div>

              <div class="iconBox">
                <a href="https://nomadcoders.co/" class="iconLink">
                  <div id="circle3" class="manyCircle">
                    <img
                      src="/icon/nomadcoders.svg"
                      height="35px"
                      width="35px"
                      alt="nomadcoders"
                    />
                  </div>
                  <span class="iconBoxText">Nomad</span>
                </a>
              </div>

              <div class="iconBox">
                <a href="http://naver.com" class="iconLink">
                  <div id="circle1" class="manyCircle">
                    <img
                      src="/icon/chrome.png"
                      height="40px"
                      width="40px"
                      alt="chrome"
                    />
                  </div>
                  <span class="iconBoxText">Chrome</span>
                </a>
              </div>
            </div>
            <div class="secondLine">
              <div class="iconBox">
                <a href="/views/cal.html" class="iconLink">
                  <div id="circle5" class="manyCircle">
                    <i
                      class="fa-solid fa-calculator fa-xl"
                      style="color: #ffffff"
                    ></i>
                  </div>
                  <span class="iconBoxText">Cal</span>
                </a>
              </div>

              <div class="iconBox">
                <a href="/views/tetris.html" class="iconLink">
                  <div id="circle6" class="manyCircle">
                    <i
                      class="fa-solid fa-cubes-stacked fa-2xl"
                      style="color: #ffffff"
                    ></i>
                  </div>
                  <span class="iconBoxText">Tetris</span>
                </a>
              </div>

              <div class="iconBox">
                <a href="https://www.netflix.com/" class="iconLink">
                  <div id="circle7" class="manyCircle">
                    <img
                      src="/icon/netflex.png"
                      height="30px"
                      width="30px"
                      alt=""
                    />
                  </div>
                  <span class="iconBoxText">Netflex</span>
                </a>
              </div>

              <div class="iconBox">
                <a href="https://chat.openai.com/" class="iconLink">
                  <div id="circle8" class="manyCircle">
                    <img
                      src="/icon/chatGPT.png"
                      height="30px"
                      width="30px"
                      alt=""
                    />
                  </div>
                  <span class="iconBoxText">chatGPT</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="rightBox">
          <div id="stopWatch">
            <div id="stopWatchBox" style="text-align: center">
              <p>내가 집중한 시간은?</p>
              <h1 id="displayTime">
                <span id="hour">00</span>:<span id="min">00</span>:<span
                  id="sec"
                  >00</span
                >
              </h1>
              <button class="w-btn w-btn-green" id="start">start</button>
              <button class="w-btn w-btn-indigo" id="stop">stop</button>
              <button class="w-btn w-btn-indigo" id="clear">clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/background.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/share.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/todo.js"></script>
  </body>
</html>
